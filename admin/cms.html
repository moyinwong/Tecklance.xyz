<!DOCTYPE html>
<html lang="en">

<head>
	<title>Dashboard</title>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
		integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>

	<div class="container-fluid">
		<div class="row header-row">
			<div class="col header-col">
				<div class="header">
					<button class="logo logo-button"><img src='/asset/logo.png'></button>
					<div id="message-login-container">
						<div id="message-bubble-container">
							<button id="message-bubble" type="button" style="display: none;"><i class="fas fa-bell"></i>
								<div id="message-number-bubble"></div>
							</button>
						</div>
						<div class="login-button-container">
							<button class="login-button" type="button">LOG IN</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="banner">
		Applied Tasks
	</div>
	<div class="container text-center my-3">
		<div class="row mx-auto my-auto">
			<div id="recipeCarousel-apply" class="carousel slide w-100" data-ride="carousel">
				<div class="carousel-inner w-100" id="applied" role="listbox">

					<div class="carousel-item active">
						<div class="col-md-4">
							<div class="card card-body">
								<img class="img-fluid" src="http://placehold.it/380?text=1">
							</div>
						</div>
					</div>

				</div>
				<a class="carousel-control-prev w-auto" href="#recipeCarousel-apply" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon bg-dark border border-dark rounded-circle"
						aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next w-auto" href="#recipeCarousel-apply" role="button" data-slide="next">
					<span class="carousel-control-next-icon bg-dark border border-dark rounded-circle"
						aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>


	<div class="banner">
		Posted Tasks
	</div>

	<div class="container text-center my-3">
		<div class="row mx-auto my-auto">
			<div id="recipeCarousel-post" class="carousel slide w-100" data-ride="carousel">
				<div class="carousel-inner w-100" id="posted" role="listbox">

					<div class="carousel-item active">
						<div class="col-md-4">
							<div class="card card-body">
								<img class="img-fluid" src="http://placehold.it/380?text=1">
							</div>
						</div>
					</div>

				</div>
				<a class="carousel-control-prev w-auto" href="#recipeCarousel-post" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon bg-dark border border-dark rounded-circle"
						aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next w-auto" href="#recipeCarousel-post" role="button" data-slide="next">
					<span class="carousel-control-next-icon bg-dark border border-dark rounded-circle"
						aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			</div>
		</div>
	</div>


	<footer>
		<div class="top">Bottom Section</div>
		<div class="bottom">About</div>
		<a href="./create_task.html">Create Task</a>
	</footer>

	<div id="mySidenav" class="sidenav">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		<a href="#">About</a>
		<a href="/admin/cms.html">Dashboard</a>
		<a href="/admin/create-task.html">Create Task</a>
		<a href="/admin/payment.html">Payment</a>
		<a href="/admin/message.html">Message</a>
		<a href="/admin/setting.html">Setting</a>
	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

	<script src="./js/cms.js"></script>
</body>

</html>
