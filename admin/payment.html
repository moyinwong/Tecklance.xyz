<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/payment.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row header-row">
            <div class="col header-col">
                <div class="header">
                    <button class="logo logo-button"><img src='/asset/logo.png'></button>
                    <div id="message-login-container">
                        <div id="message-bubble-container">
                            <button id="message-bubble" type="button" style="display: none;"><i class="fas fa-bell"></i>
                                <div id="message-number-bubble"></div>
                            </button>
                        </div>
                        <div class="login-button-container">
                            <button class="login-button" type="button">LOG IN</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="main-container">
        <div class="alert alert-warning fixed-top fade" id="response" role="alert"></div>
        <div class="d-flex justify-content-center"><i class="fas fa-money-check-alt"></i></div></i>
        <div class="d-flex justify-content-center">
            <div>
                <p>Remaining Amount: </p>
            </div>

        </div>
        <div id="display-amt" class="d-flex justify-content-center">
            <p>HK$ <span id="remain_amount"></span></p>
        </div>
        <div class="d-flex justify-content-center">
            <div>Please enter the top up amount (Min HK$ 4.00)</div>
        </div>
        <div>
            <form action="/charge" method="post" id="payment-form">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">$</span>
                    </div>

                    <input type="number" name="chargeAmount" id="chargeAmount" placeholder="Min HK$ 4.00" min="4"
                        class="form-control" aria-label="Amount (to the nearest dollar)">
                    <div class="input-group-append">
                        <span class="input-group-text">.00</span>
                    </div>
                </div>
                <div class="form-row">
                    <label for="card-element">
                        Credit or debit card
                    </label>
                    <div id="card-element">
                        <!-- A Stripe Element will be inserted here. -->
                    </div>

                    <!-- Used to display form errors. -->
                    <div id="card-errors" role="alert"></div>
                </div>

                <div class="d-flex justify-content-center"><button class="btn btn-primary">Submit Payment</button></div>
            </form>
        </div>
        <div id="loader-div" style="display: none;">
            <div class="loadingio-spinner-ball-jzai3qyhvv">
                <div class="ldio-2875z2yilhl">
                    <div></div>
                </div>
            </div>
        </div>

    </div>

    <!-- nav bar -->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">About</a>
        <a href="/admin/cms.html">Dashboard</a>
        <a href="/admin/create-task.html">Create Task</a>
        <a href="/admin/payment.html">Payment</a>
        <a href="/admin/message.html">Message</a>
        <a href="/admin/setting.html">Setting</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="../js/payment.js"></script>
</body>

</html>
