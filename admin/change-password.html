<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Setting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div>
        <form id="change-password-form" action="/change-password" method="PUT" enctype="multipart/form-data">


            <div><label>Current Password</label><input id="current_password" type="password" name="current_password"
                    placeholder="Current password" required>
            </div>
            <div><label>New Password</label><input id="password" type="password" name="password"
                    placeholder="New password" onkeyup='checkPassword()' required>
            </div>
            <div>
                <label>Re-enter New Password</label>
                <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm new password"
                    onkeyup='checkPassword()' required>
                <span id='message'></span>
            </div>
            <div><input id="submit" type='submit' value="Save" /></div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="../js/change-password.js"></script>
</body>

</html>
