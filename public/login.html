<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <title>Login</title>
</head>

<body>

    <div class="login-body-container">
        <button class="logo login-logo-button logo-button"><img src='/asset/logo.png'></button>
        <div class="login-form-container">
            <form action="/login" method="POST" id="login-form" enctype="application/x-www-form-urlencoded>"
                style="display: block;">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" name="email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">testing</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <button type="submit" class="btn btn-primary" value="submit">Submit</button>
            </form>

            <div class="social-login-group">
                <a href="/connect/google" class="btn btn-success">
                    <img id="google-logo" alt="google"
                        title="Sign in with google" src="/asset/Google__G__Logo.svg">
                        Sign in With google
                </a>
                <a href="/connect/github" class="btn btn-success">
                    <img id="google-logo" alt="google"
                        title="Sign in with google" src="/asset/Github.svg">
                        Sign in With github
                </a>
                <a href="/connect/gitlab" class="btn btn-success">
                    <img id="google-logo" alt="google"
                        title="Sign in with google" src="/asset/GitLab_Logo.svg">
                        Sign in With gitlab
                </a>
            </div>

        </div>
        <div class="register">
            Don't have an account yet? 
            <a href="/signup.html">Register now</a>
        </div>

    </div>




    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="/js/login.js"></script>
</body>

</html>
