<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div>
        <form id="signup-form" action="/signup" method="POST" enctype="multipart/form-data">
            <label>
                image:
                <input type='file' name="image" />
            </label>
            <div><label>Username</label><input type="" name="username" placeholder="Username" required></div>
            <div><label>Password</label><input id="password" type="password" name="password" placeholder="Password"
                    onkeyup='checkPassword()' required></div>
            <div>
                <label>Re-enter Password</label>
                <input id="confirm_password" type="password" name="confirm_password" placeholder="Confirm password"
                    onkeyup='checkPassword()' required>
                <span id='message'></span>
            </div>

            <div><label>Email</label><input id="email" type="email" name="email" placeholder="Email" required></div>
            <div><label>First Name</label><input id="first_name" type="" name="first_name" placeholder="First name">
            </div>
            <div><label>Last Name</label><input id="last_name" type="" name="last_name" placeholder="Last name"></div>

            <p>
                <!-- <a class="btn btn-primary" data-toggle="collapse" href="#" role="button" aria-expanded="false"
                    aria-controls="collapseExample">
                    Link with href
                </a> -->
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample"
                    aria-expanded="false" aria-controls="collapseExample">
                    For Freelancer Only
                </button>
            </p>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <p>Please fill in the below information</p>
                    <label>Bank Name</label>
                    <input id="bank_name" type="text" name="bank_name" placeholder="Bank Name">
                    <label>Bank Account No</label>
                    <input id="bank_account" type="text" name="bank_account" placeholder="bank Account Number">
                    <textarea id="freelancer_intro" name="freelancer_intro"
                        placeholder="Please introduce your self. (skills, experience, e.g.)"></textarea>
                </div>
            </div>

            <div><input id="submit" type='submit' value="Submit" /></div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="./js/signup.js"></script>
</body>

</html>
