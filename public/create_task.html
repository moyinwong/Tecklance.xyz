<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/task.css">
    <title>Create Task
    </title>
</head>

<body>
    <div>
        <div id="top-container">
            <div id="logo-div">
                LOGO
            </div>
            <div class="login-form">
                <form action='/login' method="POST" id="login">
                    <div class="form-group">
                        <label>
                            Username: <input class="form-control" type="text" name="username">
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Password: <input class="form-control" type="password" name="password">
                        </label>
                    </div>
                    <div class="form-group">
                        <input type='submit' class="btn btn-primary login-button" value="Submit" />
                    </div>
                </form>
            </div>
        </div>
        <div id="title">
            <textarea id="title-input" placeholder="Please enter the title"></textarea>
        </div>
        <div id="content">
            <textarea id="content-input" placeholder="Please enter the content"></textarea></div>
        <div id="middle-container">
            <div id="info">
                INFO
                <form action="select_category">
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="category1">category1</option>
                        <option value="category2">category2</option>
                        <option value="category3">category3</option>
                        <option value="category4">category4</option>
                    </select>
                </form>
            </div>

            <div id="detail">
                Detail
            </div>
        </div>
        <div id="bottom-container">
            <div id="bottom-middle">
                <input class="btn btn-primary" type="submit" value="Submit" id="submit">
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="/js/createtask.js" type='text/javascript'></script>
</body>

</html>
